<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Classic Fox - First Live Code</title>
</head>

<body>

  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a  class="navbar-brand" href="/">Dad Jokes</a>
        <div v-if="isLogin">
          <a v-on:click.prevent="logoutUser" href="#" class="text-danger">Logout</a>
        </div>
      </div>
    </nav>

    <div v-if="isLogin">
      <div class="jumbotron">
        <div class="container">
          <h1 v-text="jokesRandom" class="display-4"></h1>
          <hr class="my-4">
          <p>Do you like this joke?</p>
          <a  v-on:click.prevent="addFavorite" class="btn btn-success" href="#" role="button">Yes, add this to My Favorites</a>
          <a  v-on:click.prevent="generateJokes" class="btn btn-danger" href="#" role="button">No, generate new joke</a>
        </div>
      </div>
      <div class="container">
        <h1 class="text-center">My Favorites</h1>
        <hr class="my-4">
        <div class="row">

          <div v-for="joke in myjokes" class="col-lg-4 mb-4">
            <div class="card">
              <div class="card-body">
                <p v-text="joke.jokes" class="card-text"></p>
                <a v-on:click.prevent="deleteFav(joke._id)" href="#" class="card-link text-danger">Remove</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div v-if="!isLogin" class="container my-4">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mb-4">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input v-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">
                    We'll never share your email with anyone else.
                  </small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input v-model="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button v-on:click.prevent="loginUser" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="/js/main.js"></script>


</html>
